# Swagger
#spring.mvc.pathmatch.matching-strategy=${swgger.matcheingStrategy}


# logger
logging.level.root=info
logging.level.org.apache.coyote.http11=debug


#redis
spring.redis.host=${env-redis-host}
spring.redis.password=${env-redis-password}
spring.redis.port=${env-redis-port}
spring.redis.jedis.pool.max-idle=8
spring.redis.jedis.pool.min-idle=0
spring.redis.jedis.pool.max-active=8
spring.redis.jedis.pool.max-wait=-1


# actuator
management.endpoints.web.exposure.include=*

#Rabbit MQ
spring.rabbitmq.host=${env-rabbitmq-host}
spring.rabbitmq.port=${env-rabbitmq-port}
spring.rabbitmq.username=${env-rabbitmq-username}
spring.rabbitmq.password=${env-rabbitmq-password}
spring.main.allow-bean-definition-overriding=true
spring.rabbitmq.virtual-host=/
spring.rabbitmq.ssl.enabled=true


#Lambda URL
lambda.url=${env-lambda-url}